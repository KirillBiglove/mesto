<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Проектная работа №5">
</head>

<body class="root">
  <div class="page root__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo1.svg" alt="логотип в шапке">
    </header>

    <main class="content">
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link" type="button" aria-label="edit-button">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
          <button class="profile__add-button link" type="button">
            <img class="profile__rectangle-plus" src="./images/Vector_plus.svg" alt="кнопка добавить">
          </button>
      </section>

      <section class="elements page__elements">

      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- profilePopup -->
  <div class="popup root__popup">
    <div class="popup__content">
      <button type="button" class="popup__close-btn link"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container" method="get" name="form-edit">
        <input class="popup__input popup__input_change_profile-title" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_change_profile-subtitle" type="text" name="about" value="Исследователь океана">
        <button type="submit" class="popup__save-btn"></button>
      </form>
    </div>
  </div>
  <!-- addCardsPopup -->
  <div class="popup root__popup popup-add-cards">
    <div class="popup__content">
      <button type="button" class="popup__close-cards-btn link"></button>
      <h2 class="popup__cards-title">Новое место</h2>
      <form class="popup__cards-container" method="get" name="form-cards-edit">
        <input class="popup__cards-input popup__input_change_text" type="text" name="name" value="" placeholder="Название">
        <input class="popup__cards-input popup__input_change_image" type="text" name="about" value="" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn"></button>
      </form>
    </div>
  </div>
  <!-- openFullImageFromCards -->
  <div class="popup root__popup-open-image popup-full-image">
    <div class="popup__image-container">
      <button type="button" class="popup__image-full-close-btn link"></button>
      <img class="popup__image-full" src="''" alt="''">
      <p class="popup__image-text"></p>
    </div>
  </div>
  <!-- elementCardsTemplate -->
  <template id="element-cards-template">
    <article class="element">
      <div class="element__image-container">
        <img class="element__main-image" src="''" alt="''">
        <button class="element__delete-btn" type="button" aria-label="delete-button"></button>
      </div>
      <div class="element__container">
        <h3 class="element__text"></h3>
        <button class="element__button-like" type="button" aria-label="like-button"></button>
      </div>
    </article>
  </template>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
