<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Проектная работа №6">
</head>

<body class="root">
    <div class="page root__container">
        <header class="header page__header">
            <img class="header__logo" src="<%=require('./images/logo1.svg')%>" alt="логотип в шапке">
        </header>

        <main class="content">
            <section class="profile page__profile">
                <img class="profile__avatar" src="<%=require('./images/cousteau.jpg')%>" alt="аватар пользователя">
                <div class="profile__info">
                    <div class="profile__info-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button link" type="button" aria-label="edit-button">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button link" type="button">
                    <img class="profile__rectangle-plus" src="<%=require('./images/Vector_plus.svg')%>" alt="кнопка добавить">
                </button>
            </section>

            <section class="elements page__elements">

            </section>
        </main>
        <footer class="footer root__footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <!-- profilePopup -->
    <div class="popup root__popup popup-profile">
        <div class="popup__content">
            <button type="button" class="popup__close-btn popup-button-close link"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__container" method="get" name="form-edit" novalidate>
                <fieldset class="popup__group">
                    <input id="popup__input_type_name" class="popup__input popup__input_change_profile-title"
                        type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40"
                        required>
                    <span id="popup__input_type_name-error" class="popup__error"></span>
                </fieldset>
                <fieldset class="popup__group">
                    <input id="popup__input_type_about" class="popup__input popup__input_change_profile-subtitle"
                        type="text" name="about" value="Исследователь океана" placeholder="Род деятельности"
                        minlength="2" maxlength="200" required>
                    <span id="popup__input_type_about-error" class="popup__error"></span>
                </fieldset>
                <button type="submit" class="popup__button popup__save-btn" disabled></button>
            </form>
        </div>
    </div>
    <!-- addCardsPopup -->
    <div class="popup root__popup popup-add-cards">
        <div class="popup__content">
            <button type="button" class="popup__close-btn popup-button-close link"></button>
            <h2 class="popup__cards-title">Новое место</h2>
            <form class="popup__form popup__cards-container" method="get" name="form-cards-edit" novalidate>
                <fieldset class="popup__group">
                    <input id="popup__input_type_title" class="popup__input popup__input_change-text" type="text"
                        name="name" value="" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="popup__input_type_title-error" class="popup__error"></span>
                </fieldset>
                <fieldset class="popup__group">
                    <input id="popup__input_type_image" class="popup__input popup__input_change-image" type="url"
                        name="link" value="" placeholder="Ссылка на картинку" required>
                    <span id="popup__input_type_image-error" class="popup__error"></span>
                </fieldset>
                <button type="submit" class="popup__button popup__save-btn" disabled></button>
            </form>
        </div>
    </div>
    <!-- openFullImageFromCards -->
    <div class="popup root__popup-open-image popup-full-image">
        <div class="popup__image-container">
            <button type="button" class="popup__image-full-close-btn popup-button-close link"></button>
            <img class="popup__image-full" src="#" alt="#">
            <p class="popup__image-text"></p>
        </div>
    </div>
    <!-- elementCardsTemplate -->
    <template id="element-cards-template">
        <article class="element">
            <div class="element__image-container">
                <img class="element__main-image" src="#" alt="#">
                <button class="element__delete-btn" type="button" aria-label="delete-button"></button>
            </div>
            <div class="element__container">
                <h3 class="element__text"></h3>
                <button class="element__button-like" type="button" aria-label="like-button"></button>
            </div>
        </article>
    </template>
</body>

</html>
